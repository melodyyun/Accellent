</head>
<body>
	<main class="wrapper">
		<header>
			<h1 class="main-title">Need a new accent?</h1>
			<h2>We've got you! Become Accellent <i class="fas fa-arrow-down animated bounce infinite"></i></h2>
			<div class="talking-faces">
				<div class="shapeshifter play1" style="background-image: url(sprite_30fps.svg)"></div>
				<div class="shapeshifter play2" style="background-image: url(sprite_30fps.svg)"></div>
				<div class="shapeshifter play3" style="background-image: url(sprite_30fps.svg)"></div>
				<div class="shapeshifter play4" style="background-image: url(sprite_30fps.svg)"></div>
				<div class="shapeshifter play5" style="background-image: url(sprite_30fps.svg)"></div>
			</div>
		</header>
		<div class="bubble-ca"></div>
		<div class="bubble-no"></div>
		<div class="bubble-hi"></div>
		<div class="bubble-ja"></div>
		<form class="quiz" action="">
			<h3>Home is...</h3>
			<div class="question country grid-col-3">
				<input type="radio" name="country" id="uk" data-shakespeare='2' data-pirate='1' data-morse='0'
				required>
				<label for="uk">
					<img src="public/assets/big-ben.svg" alt="flag of UK">
					<p>United kingdom</p>
				</label>
				<input type="radio" name="country" id="easter-island" 
				data-shakespeare='0' data-pirate='2' data-morse='1' required>
				<label for="easter-island">
					<img src="public/assets/easter-island.svg" alt="flag cuba">
					<p>Easter Island</p>
				</label>
				<input type="radio" name="country" id="usa" data-shakespeare='1' data-pirate='0' data-morse='2' required>
				<label for="usa">
					<img src="public/assets/statue-of-liberty.svg" alt="flag of USA">
					<p>USA</p>
				</label>
			</div>	
			<h3>What brings you true happiness</h3>
			<div class="question food grid-col-3">
				<input type="radio" name="food" id="chicken" data-shakespeare='2' data-pirate='0' data-morse='1' required>
				<label for="chicken">
					<img src="public/assets/chicken.svg" alt="chicken">
					<p>Chicken</p>
				</label>
				<input type="radio" name="food" id="apple" data-shakespeare='1' data-pirate='2' data-morse='0' required>
				<label for="apple">
					<img src="public/assets/apple.svg" alt="apple">
					<p>Apple</p>
				</label>
				<input type="radio" name="food" id="donut" data-shakespeare='0' data-pirate='0' data-morse='2' required>
				<label for="donut">
					<img src="public/assets/donut.svg" alt="donut">
					<p>Donut</p>
				</label>
			</div>
			<h3>Your alter ego is...</h3>
			<div class="question character grid-col-3">
				<input type="radio" name="character" id="old-gentelman" data-shakespeare='1' data-pirate='0' data-morse='0' required>
				<label for="old-gentelman">
					<img src="public/assets/old-gentelman.svg" alt="Mr. Fancy Pants">
					<p>Mr. Fancy Pants</p>
				</label>
				<input type="radio" name="character" id="batman" data-shakespeare='0' data-pirate='1' data-morse='2' required>
				<label for="batman">
					<img src="public/assets/batman.svg" alt="Batman">
					<p>Batman</p>
				</label>
				<input type="radio" name="character" id="rocker-girl" data-shakespeare='0' data-pirate='2' data-morse='1' required>
				<label for="rocker-girl">
					<img src="public/assets/rocker-girl.svg" alt="Rocker Girl">
					<p>Rocker Girl</p>
				</label>
			</div>
			<h3>What's your poison?</h3>
			<div class="question character grid-col-3">
				<input type="radio" name="beverage" id="beer" data-shakespeare='1' data-pirate='2' data-morse='0' required>
				<label for="beer">
					<img src="public/assets/beer.svg" alt="beer">
					<p>beer</p>
				</label>
				<input type="radio" name="beverage" id="wine" data-shakespeare='2' data-pirate='1' data-morse='0' required>
				<label for="wine">
					<img src="public/assets/wine.svg" alt="wine">
					<p>Wine</p>
				</label>
				<input type="radio" name="beverage" id="poison" data-shakespeare='0' data-pirate='0' data-morse='3' required>
				<label for="poison">
					<img src="public/assets/poison.svg" alt="poison">
					<p>Poison</p>
				</label>
			</div>
			<input type="submit" value="Make me cool!">

		</form>
		<section class="giphy-and-translator grid-col-3">
			<div class="result-title"></div>
			<div class="results"></div>
			<div class="giphy"></div>
			<section class="translated-text hide"></section>
		</section>
		<div class="social-btn">
			<!-- twitter -->
			<a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-text="Took a quiz and found my new accent! Find your&#39;s at Be Accellent!"
			 data-via="melodyyunc" data-hashtags="Accellent" data-related="melodyyunc,hackeryou" data-show-count="false">Tweet</a>
			<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
			<!-- facebook -->
			<div class="fb-like" data-href="https://melodyyun.com" data-layout="button" data-action="like" data-size="large" data-show-faces="false"
			 data-share="true"></div>

					var js, fjs = d.getElementsByTagName(s)[0];
					if (d.getElementById(id)) return;
					js = d.createElement(s); js.id = id;
					js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0&appId=231354190754047&autoLogAppEvents=1';
					fjs.parentNode.insertBefore(js, fjs);
				}(document, 'script', 'facebook-jssdk'));</script>
		</div>


	</main>

	<script src="public/scripts/main.js"></script>
